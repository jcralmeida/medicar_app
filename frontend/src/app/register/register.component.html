<div class="col-md-12">
  <div class="card card-container">
    <img
      id="logo"
      src="../../../assets/logo.png"
    />
    <h1 id="register-title">Crie sua conta</h1>
    <form #f="ngForm" (ngSubmit)="onRegister(f.value)" >
      <div class="form-group">
        <input
          placeholder="Nome"
          type="text"
          class="form-control"
          name="username"
          required
          minlength="3"
          maxlength="20"/>
      </div>
      <div class="form-group">
        <input
          placeholder="Email"
          type="email"
          class="form-control"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          placeholder="Senha"
          type="password"
          class="form-control"
          name="password1"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <input
          placeholder="Confirmar senha"
          type="password"
          class="form-control"
          name="password2"
          required
          minlength="6"
        />
      </div>
      <div class="btn-group">
        <a href="/login" class="btn button btn-cancelar">
          Cancelar
        </a>
        <div class="form-group">
          <button id="acessar-btn" class="btn button btn-confirmar">
            Confirmar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
